<div class="template">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <span class="title">{{title}} </span>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                <li class="active"><i class="fa fa-table"></i> {{title}}</li>
            </ol>
        </div>
    </div><!-- /.row -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!-- <button mat-flat-button (click)="saveTimesheet()">Save</button>
            <button mat-flat-button (click)="cancel()">Cancel</button> -->
            <button class="btn btn-primary btn-block" type="submit" (click)="saveTimesheet()">Submit</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <data-table #tableComponent [leftColumns]="leftColumns" [header]="header" [employeeId]="employeeId">
            </data-table>
        </div>
    </div>
</div>

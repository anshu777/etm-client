<div class="template">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h2>Add Employee </h2>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active"><i class="fa fa-table"></i> Add Employee</li>
      </ol>
      <div>
        <span class="buttonCss" (click)="addNewEmployee()">Save</span> |
        <span class="buttonCss" (click)="cancel()">Cancel</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="input-container">
        <label>Name</label>
        <input type="text" [(ngModel)]="employee.name">
      </div>
      <div class="input-container">
        <label>Designation</label>
        <select [(ngModel)]="employee.designationId">
          <option value="0">--Select Designation--</option>
          <option *ngFor="let designation of designations" value={{designation.Id}}>
            {{designation.Name}}
          </option>
        </select>
      </div>
      <div class="input-container">
        <label>Date Of Joining</label>
        <input type="date" [(ngModel)]="employee.dateOfJoin">
      </div>
      <div class="input-container">
        <label>Category</label>
        <select [(ngModel)]="employee.categoryId">
          <option value="0">--Select Category--</option>
          <option *ngFor="let category of categorys" value={{category.Id}}>
            {{category.Name}}
          </option>
        </select>
      </div>
      <div class="input-container">
        <label>Client Status</label>
        <select [(ngModel)]="employee.projectStatus">
          <option value="0">--Select Client Status--</option>
          <option value=1>Approved</option>
          <option value=2>Shadow</option>
        </select>
      </div>
      <div class="input-container">
        <label>Jointing CTC</label>
        <input type="number" [(ngModel)]="employee.joiningCtc">
      </div>
      <div class="input-container">
        <label>Status</label>
        <select [(ngModel)]="employee.status">
          <option value="0">--Select Status--</option>
          <option value=1>Confirmed</option>
          <option value=2>Probation</option>
        </select>
      </div>
    </div>
  </div>
</div>
